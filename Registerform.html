<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
    <link rel="stylesheet" href="Regiter.css">
</head>
<body>
    
    <!-- Gradient circle  -->
    <div class="circle"></div> 

    <div class="img1">
        <img src="images/img1.png" alt="">
    </div>
    <div class="img2">
        <img src="images/img2.png" alt="">
    </div>

    <div class="circle circle2"></div>

    <div class="img3">
        <img src="images/img3.png" alt="">
    </div>

    <div class="img4">
        <img src="images/img4.png" alt="">
    </div>

    <!-- connatiner -->
    <div id="container">
        <form action="method" autocomplete="off">

            <h2>Inquiry Form</h2>
            <input type="text" class="name" placeholder="Name"><br>
            <input type="email" class="Email" placeholder="E-mail"><br>
            <input type="number" class="number" placeholder="Phone no."><br>
            
            <p>
                
                <select name="option" id="">
                    <option value="">--select no. of members--</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="null">Not sure</option>
                    
                </select>

            </p>
            
            <p>
     
                <select name="option2" id="">
                    <option value="">--select price range--</option>
                    <option value="one">999-1999</option>
                    <option value="two">2000-3999</option>
                    <option value="three">4000-6999</option>
                    <option value="null">Not sure</option>
        
                </select>
            </p>

         <h3 class="times">Time to reach-out you</h3>
         <input type="time" class="time" placeholder="time"><br>
         
         <p>
            <select name="option3" id="">
                <option value="">--Room Preference--</option>
                <option value="one">Single</option>
                <option value="two">Double</option>
                <option value="three">Quad</option>
                <option value="null">Not sure</option>
            </select>
        </p>
        
        <input type="submit" placeholder="Submit" class="btn">
        <input type="reset" placeholder="Reset" class="btn">
        </form>
    </div>
</body>
</html>
